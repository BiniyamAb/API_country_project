<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOTSTRAP 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Country</title>
    </head>

    <body>

        <div class="container  detail">
            <div class="row">
                <div class="col-md-12 justify-content-center">

                    <img src="https://restcountries.eu/data/afg.svg" class="img-fluid rounded" alt="">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Name</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Aaa</h2>
                        </div>
                    </div>
                    <!-- End of Name -->

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Region</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Aaa</h2>
                        </div>
                    </div>
                    <!-- End of Region -->

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Sub-region</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Aaa</h2>
                        </div>
                    </div>
                    <!-- End of Sub-region -->

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Population</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Aaa</h2>
                        </div>
                    </div>
                    <!-- End of Population -->

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Area</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Aaa</h2>
                        </div>
                    </div>
                    <!-- End of Area -->

                    <div class="row">
                        <div class="col-md-6">
                            <table class="table">
                                <tr>
                                    <th>Code</th>
                                    <th>AUD</th>
                                </tr>
                                <!-- End Currency Code -->
                                <tr>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Australian Dollar
                                    </th>
                                </tr>
                                <!--  End Currency Name -->
                                <tr>
                                    <th>
                                        Symbol
                                    </th>
                                    <th>
                                        $
                                    </th>
                                </tr>
                                <!-- End Currency Symbol -->
                            </table>
                        </div>
                    </div>






                </div>

            </div>

        </div>
    </body>

</html>
